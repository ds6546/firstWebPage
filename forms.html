<!DOCTYPE html>
<html>
  <head>
    <title>Please fill the form up</title>
  </head>
  <body>
    So the body starts again. Please fill the form:

    <form>
      <div>
        <input name="name" type="text" placeholder="Full name">
        <input name="password" type="password" placeholder="Your password">
      </div>

      <div>
        Which year?
        <input name="Year" type="radio" value="Freshman">
        <input name="Year" type="radio" value="Sophomore">
        <input name="Year" type="radio" value="Junior">
        <input name="Year" type="radio" value="Senior">
      </div>

      <div>
        <input name="Country" list="Countries" placeholder="Country">
        <datalist id="Countries">
          <option value="Nepal">
          <option value="Nepal">
          <option value="Nepal">
          <option value="Nepal">
          <option value="Nepal">
        </datalist>
      <div>
    </form>
  </body>
